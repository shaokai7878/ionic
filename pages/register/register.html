<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding 
style="background-image:url(assets/imgs/bg2.png);background-size:contain;" 
text-center>
    <div class="til">
        <img src="assets/imgs/ziya.png">
        <p style="color:white">手机注册</p>
      </div>
    
      <div class="content1">
          <img src="assets/imgs/phone.png">
          <ion-item  class="ite">    
              <ion-input type="text" placeholder="手机号" noline></ion-input>
          </ion-item>
          <img src="assets/imgs/lock.png">
            <ion-item class="ite">
              <ion-input type="password" placeholder="请输入验证码"></ion-input>
              <button ion-button color='Theme'></button>
          </ion-item>
          <img src="assets/imgs/login-01.png">
          <ion-item  class="ite">    
              <ion-input type="text" placeholder="请输入密码" noline></ion-input>
          </ion-item>
          <img src="assets/imgs/lock.png">
            <ion-item class="ite">
              <ion-input type="password" placeholder="请再次输入密码"></ion-input>
          </ion-item>
          <button ion-button class="reg" (click)='goGoing()'>注册</button>
          <ion-item id="ceb">
            <ion-label no-line>我已阅读并同意《资芽网注册协议》</ion-label>
            <ion-checkbox color="Theme" checked="true"></ion-checkbox>
          </ion-item>
          <p class="fg">忘记密码？</p>
      </div>
</ion-content>
