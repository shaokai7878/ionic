<ion-header>
  <ion-navbar color="yel">
    <ion-title>消息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goMsgDetail(item)">
      <ion-avatar item-start>
        <img src="{{item.touxiang}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.neirong}}</p>
      <ion-note item-end>{{item.time}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
